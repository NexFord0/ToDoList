<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="static/images/todolist-favicon.svg" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="static/assets/css/index.css">
    <script src="static/assets/js/index.js"></script>
</head>
<body>
    <main class="text-center">
        <hr>
        <section>
            <h1>Todo List</h1>
            <div class="d-flex center">
                <button class="trash" ondragover="remove_drag()" onclick="remove_all()">
                    <img src="static/images/clear.svg" alt="trash" class="svg">
                </button>
                <input type="text" aria-label="add" id="input-add" placeholder="Enter your task" onkeyup="filter(this.value.trim())">
                <button id="btn-add" class="btn" onclick="add_element_input()" >
                    <img src="static/images/add-black.svg" alt="add" class="svg">
                </button>
            </div>
        </section>
        <hr>
        <section>

            <div id="list"></div>

            <div id="filter" class="border hide">
                <h1 class="libeled">Nothing was found</h1>
            </div>
            <div id="empty" class="border hide">
                <h1 class="libeled">No task</h1>
            </div>
        </section>
    </main>
    <footer>
        <script>
            init();
            test();
        </script>
    </footer>
</body>
</html>
