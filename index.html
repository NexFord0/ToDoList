<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="static/assets/css/index.css">
    <script src="static/assets/js/index.js"></script>
</head>
<body>
    <main class="text-center">
        <hr>
        <section>
            <h1>Todo List</h1>
            <button class="trash" ondragover="remove_drag()" onclick="remove_all()">
                <img src="static/images/trash-fill.svg" alt="trash" class="svg">
            </button>
            <input type="text" id="input-add" placeholder="Enter your task" onkeyup="filter(this.value.trim())">
            <button id="btn-add" class="btn" onclick="add_element_input()" >
                <img src="static/images/add-black.svg" alt="add" class="svg">
            </button>
            <div class="color">
                <br>
            </div>
        </section>
        <hr>
        <section>

            <div id="list" class="text-left"></div>

            <div id="filter" class="text-center border hide">
                <h1>Nothing was found</h1>
            </div>
        </section>
    </main>
    <footer>
        <script>
            init();
            test();
        </script>
    </footer>
</body>
</html>
